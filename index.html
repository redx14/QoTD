<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<link rel="shortcut icon" href="#" />

	<script type="text/javascript" src="../jsc/icons/weather/snowflake.js"></script>
	<script type="text/javascript" src=" ../jsc/icons/weather/sun.js"></script>
</head>
<body>
	<div id="chartDiv" style="max-width: 740px; height: 400px; margin: 0px auto"></div>
	<div
		id="main"
		style="text-align: center; align-items: center; justify-content: center; display: flex; flex-direction: column"
	>
		<table id="table" style="border: solid black; text-align: center">
			<thead>
				<h1>Weather Data</h1>
				<h3>5 day / 3 Hour</h3>
				<tr>
					<th>Hour</th>
					<th>Date</th>
					<th>Humidity</th>
					<th>Feels Like</th>
					<th>Temp Max</th>
					<th>Temp Min</th>
					<th>Wind Speed</th>
				</tr>
			</thead>
			<tbody id="table_body"></tbody>
		</table>
	</div>
</body>
<script type="text/javascript" src="API.js"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script src="jsgraph.js"></script>
